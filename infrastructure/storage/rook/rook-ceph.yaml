---
apiVersion: v1
kind: Namespace
metadata:
  name: rook-ceph
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: privileged
    pod-security.kubernetes.io/warn-version: latest
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: rook
  namespace: rook-ceph
spec:
  interval: 24h
  url: https://charts.rook.io/release
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      version: "v1.11.6"
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: rook-ceph
      interval: 12h
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: "v1.11.6"
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: rook-ceph
      interval: 12h
  values:
    operatorNamespace: rook-ceph
    toolbox:
      enabled: true
    cephClusterSpec:
      dashboard:
        ssl: false
    ingress:
      dashboard:
        ingressClassName: nginx
        host:
          name: "ceph.ii.nz"
        tls:
          - hosts:
            - "ceph.ii.nz"
